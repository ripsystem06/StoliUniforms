<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="98" fill="#f5f5f5" stroke="#ef4444" stroke-width="4"/>
  
  <!-- Jersey outline -->
  <g transform="translate(50, 40)">
    <!-- Neck -->
    <path d="M 50 0 L 55 25 L 45 25 Z" fill="#ef4444"/>
    
    <!-- Body -->
    <rect x="20" y="25" width="60" height="80" fill="#ef4444" rx="5"/>
    
    <!-- Sleeves -->
    <rect x="5" y="35" width="15" height="50" fill="#ef4444" rx="3"/>
    <rect x="80" y="35" width="15" height="50" fill="#ef4444" rx="3"/>
    
    <!-- Center stripe (white line) -->
    <rect x="47" y="25" width="6" height="80" fill="white"/>
    
    <!-- Number on jersey -->
    <text x="50" y="80" font-size="40" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">S</text>
  </g>
</svg>
